<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,yellow 0%, red 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 15px;
        }

        .search-box, .filter-select, .sort-select {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box:focus, .filter-select:focus, .sort-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-select, .sort-select {
            min-width: 150px;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 18px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }

        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .country-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-in;
        }

        .country-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .flag-container {
            height: 200px;
            overflow: hidden;
            position: relative;
        }

        .flag {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .country-card:hover .flag {
            transform: scale(1.05);
        }

        .card-content {
            padding: 20px;
        }

        .country-name {
            font-size: 1.4rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .country-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
            font-weight: 500;
        }

        .population {
            color: #667eea;
            font-weight: bold;
        }

        .region-badge {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }

        .pagination button {
            padding: 12px 16px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .current-page {
            background: #667eea;
            color: white;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: white;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box, .filter-select, .sort-select {
                width: 100%;
            }

            .countries-grid {
                grid-template-columns: 1fr;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>inventors Country Explorer</h1>
            <p>lets learn more about  countries around the world</p>
        </div>

        <div class="controls">
            <div class="controls-row">
                <input type="text" id="searchInput" class="search-box" placeholder="üîç Search countries...">
                <select id="regionFilter" class="filter-select">
                    <option value="">All Regions</option>
                </select>
                <select id="sortSelect" class="sort-select">
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                    <option value="population-desc">Population (High-Low)</option>
                    <option value="population-asc">Population (Low-High)</option>
                    <option value="capital-asc">Capital (A-Z)</option>
                    <option value="capital-desc">Capital (Z-A)</option>
                </select>
            </div>
            <div class="stats">
                <span id="countryCount">Loading countries...</span>
                <span id="pageInfo"></span>
            </div>
        </div>

        <div id="loading" class="loading">
            <div>üåç Loading countries...</div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="countriesGrid" class="countries-grid"></div>

        <div id="pagination" class="pagination" style="display: none;"></div>
    </div>

    <script>
        class CountryExplorer {
            constructor() {
                this.countries = [];
                this.filteredCountries = [];
                this.currentPage = 1;
                this.itemsPerPage = 12;
                this.init();
            }

            async init() {
                await this.fetchCountries();
                this.setupEventListeners();
                this.populateRegionFilter();
                this.updateDisplay();
            }

            async fetchCountries() {
                try {
                    const response = await fetch('https://restcountries.com/v3.1/all?fields=name,capital,region,flags,population');
                    if (!response.ok) throw new Error('Failed to fetch countries');
                    this.countries = await response.json();
                    this.filteredCountries = [...this.countries];
                    document.getElementById('loading').style.display = 'none';
                } catch (error) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    document.getElementById('error').textContent = `Error: ${error.message}`;
                }
            }

            setupEventListeners() {
                document.getElementById('searchInput').addEventListener('input', () => this.handleFilters());
                document.getElementById('regionFilter').addEventListener('change', () => this.handleFilters());
                document.getElementById('sortSelect').addEventListener('change', () => this.handleFilters());
            }

            populateRegionFilter() {
                const regions = [...new Set(this.countries.map(country => country.region).filter(Boolean))].sort();
                const regionFilter = document.getElementById('regionFilter');
                
                regions.forEach(region => {
                    const option = document.createElement('option');
                    option.value = region;
                    option.textContent = region;
                    regionFilter.appendChild(option);
                });
            }

            handleFilters() {
                this.currentPage = 1;
                this.applyFilters();
                this.updateDisplay();
            }

            applyFilters() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const selectedRegion = document.getElementById('regionFilter').value;
                const sortOption = document.getElementById('sortSelect').value;

                // Filter
                this.filteredCountries = this.countries.filter(country => {
                    const matchesSearch = country.name.common.toLowerCase().includes(searchTerm);
                    const matchesRegion = selectedRegion === '' || country.region === selectedRegion;
                    return matchesSearch && matchesRegion;
                });

                // Sort
                const [sortBy, sortOrder] = sortOption.split('-');
                this.filteredCountries.sort((a, b) => {
                    let aValue, bValue;

                    switch (sortBy) {
                        case 'name':
                            aValue = a.name.common.toLowerCase();
                            bValue = b.name.common.toLowerCase();
                            break;
                        case 'population':
                            aValue = a.population;
                            bValue = b.population;
                            break;
                        case 'capital':
                            aValue = (a.capital?.[0] || '').toLowerCase();
                            bValue = (b.capital?.[0] || '').toLowerCase();
                            break;
                    }

                    if (sortBy === 'population') {
                        return sortOrder === 'asc' ? aValue - bValue : bValue - aValue;
                    } else {
                        if (aValue < bValue) return sortOrder === 'asc' ? -1 : 1;
                        if (aValue > bValue) return sortOrder === 'asc' ? 1 : -1;
                        return 0;
                    }
                });
            }

            updateDisplay() {
                this.updateStats();
                this.renderCountries();
                this.renderPagination();
            }

            updateStats() {
                const total = this.filteredCountries.length;
                const start = (this.currentPage - 1) * this.itemsPerPage + 1;
                const end = Math.min(start + this.itemsPerPage - 1, total);
                
                document.getElementById('countryCount').textContent = 
                    `Showing ${total} countr${total === 1 ? 'y' : 'ies'}`;
                document.getElementById('pageInfo').textContent = 
                    total > 0 ? `${start}-${end} of ${total}` : '';
            }

            renderCountries() {
                const grid = document.getElementById('countriesGrid');
                const start = (this.currentPage - 1) * this.itemsPerPage;
                const end = start + this.itemsPerPage;
                const pageCountries = this.filteredCountries.slice(start, end);

                if (pageCountries.length === 0) {
                    grid.innerHTML = '<div class="no-results">üîç No countries found matching your criteria.</div>';
                    return;
                }

                grid.innerHTML = pageCountries.map(country => `
                    <div class="country-card">
                        <div class="flag-container">
                            <img src="${country.flags.png}" alt="${country.name.common} flag" class="flag" 
                                 onerror="this.src='data:image/svg+xml,<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"300\" height=\"200\"><rect width=\"300\" height=\"200\" fill=\"%23f0f0f0\"/><text x=\"50%\" y=\"50%\" text-anchor=\"middle\" dy=\".3em\" fill=\"%23666\">No Flag</text></svg>'">
                        </div>
                        <div class="card-content">
                            <h3 class="country-name">${country.name.common}</h3>
                            <div class="country-info">
                                <div class="info-item">
                                    <span class="info-label">Capital:</span>
                                    <span class="info-value">${country.capital?.[0] || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Region:</span>
                                    <span class="region-badge">${country.region || 'N/A'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Population:</span>
                                    <span class="info-value population">${this.formatPopulation(country.population)}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            renderPagination() {
                const totalPages = Math.ceil(this.filteredCountries.length / this.itemsPerPage);
                const pagination = document.getElementById('pagination');
                
                if (totalPages <= 1) {
                    pagination.style.display = 'none';
                    return;
                }

                pagination.style.display = 'flex';
                
                let paginationHTML = `
                    <button onclick="app.goToPage(${this.currentPage - 1})" ${this.currentPage === 1 ? 'disabled' : ''}>
                        ‚Üê Previous
                    </button>
                `;

                // Show page numbers
                const startPage = Math.max(1, this.currentPage - 2);
                const endPage = Math.min(totalPages, this.currentPage + 2);

                if (startPage > 1) {
                    paginationHTML += `<button onclick="app.goToPage(1)">1</button>`;
                    if (startPage > 2) paginationHTML += `<span>...</span>`;
                }

                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                        <button onclick="app.goToPage(${i})" 
                                class="${i === this.currentPage ? 'current-page' : ''}">${i}</button>
                    `;
                }

                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) paginationHTML += `<span>...</span>`;
                    paginationHTML += `<button onclick="app.goToPage(${totalPages})">${totalPages}</button>`;
                }

                paginationHTML += `
                    <button onclick="app.goToPage(${this.currentPage + 1})" ${this.currentPage === totalPages ? 'disabled' : ''}>
                        Next ‚Üí
                    </button>
                `;

                pagination.innerHTML = paginationHTML;
            }

            goToPage(page) {
                const totalPages = Math.ceil(this.filteredCountries.length / this.itemsPerPage);
                if (page >= 1 && page <= totalPages) {
                    this.currentPage = page;
                    this.updateDisplay();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            }

            formatPopulation(population) {
                if (population >= 1000000000) {
                    return (population / 1000000000).toFixed(1) + 'B';
                } else if (population >= 1000000) {
                    return (population / 1000000).toFixed(1) + 'M';
                } else if (population >= 1000) {
                    return (population / 1000).toFixed(0) + 'K';
                }
                return population.toLocaleString();
            }
        }

        // Initialize the app
        const app = new CountryExplorer();
    </script>
</body>
</html>
